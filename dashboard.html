<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبۆرد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loading Spinner -->
    <div class="text-center" id="loader" style="padding-top: 100px;">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">چاوەڕوانی...</span>
        </div>
    </div>

    <div class="container" style="display: none;">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm mt-3 rounded">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">سیستمی فرۆشتن</a>
                <button id="logoutButton" class="btn btn-danger">چوونەدەرەوە</button>
            </div>
        </nav>

        <div class="p-5 mt-4 bg-light rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">بەخێربێیت، <span id="userName">...</span></h1>
                <p class="col-md-8 fs-4">ڕۆڵی تۆ: <span id="userRole" class="badge bg-success">...</span></p>
            </div>
        </div>

        <!-- ناوەڕۆکی داشبۆرد لێرە پیشان دەدرێت -->
        <main id="dashboard-content" class="mt-4"></main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="dashboard.js" defer></script>
</body>
</html>
